<div class="container">
    <div class="row">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
            <div class="row">
                <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12"></div>
                <table class="table">
                    <thead>
                        <tr>
                            <td>Name</td>
                            <td>Friend Name</td>
                            <td>Friend Nick Name</td>
                            <td>Friend Description</td>

                        </tr>
                    </thead>
                    
                    <tr *ngFor = "let i of friends">
                        <td>{{i.name}}</td>
                        <td>{{i.friendName}}</td>
                        <td>{{i.friendNickName}}</td>
                        <td>{{i.DescribeYourFriend}}</td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>
